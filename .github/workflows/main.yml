name: action

on:
  [ pull_request_target ]

env:
   cache-build-name: build-env

jobs:
  
  prep:
    runs-on: self-hosted
    steps:
      - name: Git clone 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: resources
      - name: Prep
        run: |
            git diff Labs/ resources/Labs
            ls -la;
            #cat README.md
            #echo -e "----------------End of README.md -------------------------------------------- \n\n"
            #cat resources/README.md
            #echo -e "----------------End of README.md -------------------------------------------- \n\n"
            ls -la Labs
            mkdir build-env;
            mv resources/Labs/"1.Verilog.Adder"/* build-env/;
            cp -Rr ~/mpsis/miriscv_tb/tb/tb_miriscv_alu.v build-env/;
            ls -la 
            cd build-env
            ls -la
      - name: Build
        run: |
            cd build-env;
            mv miriscv_tb/tb/tb_miriscv_alu.v /tmp;

